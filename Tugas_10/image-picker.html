<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["mawar1.jpeg","mawar2.jpeg", "mawar3.jpeg", "mawar4.jpeg","jerapah.png", "matahari.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "mawar1") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar mawar1.jpeg")
            }
            

            if(pilihan.value == "mawar2") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar mawar2.jpeg")
            }

            if(pilihan.value == "mawar3") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar mawar3.jpeg")
            }

            if(pilihan.value == "mawar4") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar mawar4.jpeg")
            }

            if(pilihan.value == "Jerapah") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar jerapah.png")
            }

            if(pilihan.value == "matahari") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar matahari.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Sriranita Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="mawar1">mawar1</option>
        <option value="mawar2">mawar2</option>
        <option value="mawar3">mawar3</option>
        <option value="mawar4">mawar4</option>
        <option value="Jerapah">Jerapah</option>
        <option value="matahari">matahari</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
